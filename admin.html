<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÃ‰AVEN CENTRAL CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --s: #7000ff; --bg: #05050a; --card: #0d0d18; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; padding: 20px; font-size: 12px; }
        .container { max-width: 900px; margin: auto; }
        
        h1 { font-family: 'Syncopate'; font-size: 18px; color: var(--p); text-align: center; margin-bottom: 40px; letter-spacing: 8px; text-shadow: 0 0 15px var(--p); }
        .section { background: var(--card); border: 1px solid rgba(112, 0, 255, 0.2); padding: 20px; border-radius: 12px; margin-bottom: 25px; }
        h2 { font-family: 'Syncopate'; font-size: 10px; color: var(--s); margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; font-size: 9px; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        input { width: 100%; background: #000; border: 1px solid #222; padding: 10px; color: #fff; border-radius: 4px; margin-bottom: 10px; }
        
        .item-row { display: flex; gap: 10px; margin-bottom: 8px; background: rgba(255,255,255,0.02); padding: 10px; border-radius: 5px; }
        button { cursor: pointer; font-family: 'Syncopate'; font-size: 8px; transition: 0.3s; }
        .btn-add { background: none; border: 1px dashed var(--p); color: var(--p); padding: 8px; width: 100%; margin-bottom: 10px; }
        .btn-del { background: #ff0055; border: none; color: white; padding: 5px 10px; border-radius: 3px; }
        .btn-gen { width: 100%; padding: 20px; background: var(--s); border: none; color: white; margin-top: 30px; font-size: 12px; box-shadow: 0 0 20px var(--s); }

        .output-box { margin-top: 40px; background: #000; padding: 20px; border: 1px solid #333; display: none; }
        pre { white-space: pre-wrap; word-break: break-all; color: #00f2ff; font-size: 10px; }
        .copy-hint { color: orange; font-size: 9px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
  
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <a href="index.html" style="text-decoration: none; color: #555; font-family: 'Syncopate', sans-serif; font-size: 9px; border: 1px solid #222; padding: 10px 15px; border-radius: 5px; transition: 0.3s;" onmouseover="this.style.borderColor='var(--p)'; this.style.color='var(--p)'" onmouseout="this.style.borderColor='#222'; this.style.color='#555'">
        < EXIT_TO_MAIN_FRAME
    </a>
    <span style="font-family: 'Syncopate', sans-serif; font-size: 8px; color: #222;">AUTH_LEVEL: ADMIN</span>
</div>

<div class="container">
    <h1>CENTRAL_CORE_V3</h1>

    <div class="section">
        <h2>01_COMPLETE_ORGANIZATION (INDEX)</h2>
        <label>Head Command (Wali Kelas)</label><input type="text" id="wk" value="Nama Wali Kelas">
        <div class="grid-2">
            <div><label>Lead Monitor (KM)</label><input type="text" id="km"></div>
            <div><label>Sub Monitor (WKM)</label><input type="text" id="wkm"></div>
        </div>
        <div class="grid-2">
            <div><label>Data_A (Sekretaris 1)</label><input type="text" id="sek1"></div>
            <div><label>Data_B (Sekretaris 2)</label><input type="text" id="sek2"></div>
        </div>
        <div class="grid-2">
            <div><label>Finance_A (Bendahara 1)</label><input type="text" id="ben1"></div>
            <div><label>Finance_B (Bendahara 2)</label><input type="text" id="ben2"></div>
        </div>
        <div class="grid-2">
            <div><label>Sanitation (Kebersihan)</label><input type="text" id="bersih"></div>
            <div><label>Security (Keamanan)</label><input type="text" id="aman"></div>
        </div>
    </div>

    <div class="section">
        <h2>02_POSTER_LOGS</h2>
        <p style="font-size: 8px; color: #444; margin-bottom: 10px;">Cukup ketik nama file (misal: poster1.jpg) jika foto ada di satu folder.</p>
        <div id="poster-area">
            <div class="item-row"><input type="text" class="p-img" placeholder="Nama file foto atau link"><button class="btn-del" onclick="this.parentElement.remove()">X</button></div>
        </div>
        <button class="btn-add" onclick="addPoster()">+ NEW POSTER SLOT</button>
    </div>

    <div class="section">
        <h2>03_CITIZENS_DATABASE (MURID)</h2>
        <div id="murid-area">
            <div class="item-row"><input type="text" class="m-nama" placeholder="Nama Murid"><button class="btn-del" onclick="this.parentElement.remove()">X</button></div>
        </div>
        <button class="btn-add" onclick="addMurid()">+ NEW CITIZEN SLOT</button>
    </div>

    <button class="btn-gen" onclick="generate()">DEPLOY_CHANGES</button>

    <div class="output-box" id="output">
        <span class="copy-hint">// COPY KODE DI BAWAH INI //</span>
        <pre id="result"></pre>
    </div>
</div>

<script>
    function addPoster() {
        const div = document.createElement('div'); div.className = 'item-row';
        div.innerHTML = `<input type="text" class="p-img" placeholder="Nama file foto atau link"><button class="btn-del" onclick="this.parentElement.remove()">X</button>`;
        document.getElementById('poster-area').appendChild(div);
    }
    function addMurid() {
        const div = document.createElement('div'); div.className = 'item-row';
        div.innerHTML = `<input type="text" class="m-nama" placeholder="Nama Murid"><button class="btn-del" onclick="this.parentElement.remove()">X</button>`;
        document.getElementById('murid-area').appendChild(div);
    }

    function generate() {
        // Data Organisasi
        const data = {
            wk: document.getElementById('wk').value, km: document.getElementById('km').value,
            wkm: document.getElementById('wkm').value, sek1: document.getElementById('sek1').value,
            sek2: document.getElementById('sek2').value, ben1: document.getElementById('ben1').value,
            ben2: document.getElementById('ben2').value, bersih: document.getElementById('bersih').value,
            aman: document.getElementById('aman').value
        };

        // Poster
        let postH = '';
        document.querySelectorAll('.p-img').forEach(el => {
            if(el.value) postH += `\n<div class="archive-card"><img src="${el.value}"><div class="archive-overlay"><span style="color:var(--primary)">FILE_LOG</span><br>ARCHIVE</div></div>`;
        });

        // Murid
        let mNames = [];
        document.querySelectorAll('.m-nama').forEach(el => { if(el.value) mNames.push(`"${el.value}"`); });

        const finalCode = `--- UNTUK INDEX.HTML (Ganti bagian org-wrap & archive-scroll) ---

<div class="org-wrap">
    <div class="card l-1"><div class="name">${data.wk}</div><div class="job">Head Command</div></div>
    <div class="row-grid">
        <div class="card l-2"><div class="name">${data.km}</div><div class="job">Lead Monitor</div></div>
        <div class="card l-2"><div class="name">${data.wkm}</div><div class="job">Sub Monitor</div></div>
    </div>
    <div class="row-grid">
        <div class="card l-3"><div class="name">${data.sek1}</div><div class="job">Data_A</div></div>
        <div class="card l-3"><div class="name">${data.sek2}</div><div class="job">Data_B</div></div>
    </div>
    <div class="row-grid">
        <div class="card l-3"><div class="name">${data.ben1}</div><div class="job">Finance_A</div></div>
        <div class="card l-3"><div class="name">${data.ben2}</div><div class="job">Finance_B</div></div>
    </div>
    <div class="row-grid">
        <div class="card l-3"><div class="name">${data.bersih}</div><div class="job">Sanitation</div></div>
        <div class="card l-3"><div class="name">${data.aman}</div><div class="job">Security</div></div>
    </div>
</div>

<div class="archive-scroll">
    ${postH}
</div>

--- UNTUK MURID.HTML (Ganti bagian SEARCH-AREA & ARRAY STUDENTS) ---

<div class="search-area">
    <span>TOTAL_RECORDS: ${mNames.length}</span>
    <span style="color: var(--primary);">ACTIVE</span>
</div>

const students = [${mNames.join(", ")}];`;

        document.getElementById('result').innerText = finalCode;
        document.getElementById('output').style.display = 'block';
    }
</script>
</body>
</html>
